<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>

    <section id="left-page">
        <div id="left-page-text-background">
            <h1>Odin</h1>
        </div>
        <p id="image-credits">Image credits</p>
    </section>

    <section id="right-page">

        <section id="right-page-top">
            <p>This is not a real online serivce! You know you need something in your life like what this sign up form leads to.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </section>

        <section id="right-page-middle">
            <h1 id="h1-above-form">Let's do this!</h1>

            <form action="/my-handling-form-page" method="post" id="sign-up-form">

                  <div id="form-left">
                    <ul>
                    <li>
                      <label for="first-name">First Name:</label>
                      <input type="text" id="name" name="first_name" />
                    </li>
                    <li>
                      <label for="mail">Email:</label>
                      <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="user_password" required />
                    </li>
                    </ul>
                  </div>
                
                  <div id="form-right">
                    <ul>
                    <li>
                      <label for="last-name">Last Name:</label>
                      <input type="text" id="name" name="last_name" />
                    </li>                 
                    <li>
                      <label for="Phone">Phone Number:</label>
                      <input type="tel" id="Phone" name="user_phone" />
                    </li>                  
                    <li>
                      <label for="confirm-password">Confirm Password:</label>
                      <input type="password" id="confirm-password" name="confirm_password" required />
                    </li> 
                    </ul>
                  </div>

              </form>

        </section>

        <section id="right-page-bottom">
            <button>Create Account</button>

            <p>Already have an account?</p> <a>Log in</a>
        </section>

    </section>


</body>
</html>
